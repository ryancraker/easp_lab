<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>Extremely Accurate Sports Betting</header>
  <main>
    <span id="balance">$100</span>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div id="1"></div>
          <button onclick="betTeam(1,25)" type="button">$25</button>
          <button onclick="betTeam(1,50)" type="button">$50</button>
          <button onclick="betTeam(1,100)" type="button">$100</button>
          <button onclick="betTeam(1,bank)">All in</button>
        </div>
        <div class="col-md-6">
          <div id="2"></div>
          <button onclick="betTeam(2,25)" type="button">$25</button>
          <button onclick="betTeam(2,50)" type="button">$50</button>
          <button onclick="betTeam(2,100)" type="button">$100</button>
          <button onclick="betTeam(2,bank)">All in</button>
        </div>
      </div>
    </div>
    <button onclick="shuffleTeams()" type="button">shuffle teams</button>

  </main>
  <footer>made by super fly</footer>
  <script src="app.js"></script>
</body>

</html>
